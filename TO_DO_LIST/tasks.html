<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Tasks</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="task-management">
    <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to Categories</button>
    <h1 id="category-title">Tasks</h1>
    <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>

    <ul id="task-list"></ul>

    <!-- Modal for Adding Task -->
    <div id="add-task-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-add-modal">&times;</span>
        <h2>Add Task</h2>
        <form id="add-task-form">
          <input type="text" id="task-input" placeholder="Task description" required>
          <button type="submit"><i class="fas fa-check"></i> Add</button>
        </form>
      </div>
    </div>

    <!-- Modal for Editing Task -->
    <div id="edit-task-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-edit-modal">&times;</span>
        <h2>Edit Task</h2>
        <form id="edit-task-form">
          <input type="text" id="edit-task-input" placeholder="Task description" required>
          <button type="submit" id="save-task-btn"><i class="fas fa-save"></i> Save</button>
        </form>
      </div>
    </div>
  </div>

  <script src="tasks.js"></script>
</body>
</html>

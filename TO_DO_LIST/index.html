<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Categories</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List Categories</h1>
    <div class="card-container">
      <div class="card" data-category="Personal">
        <i class="fas fa-user"></i>
        <h2>Personal</h2>
        <p id="personal-count">0 Tasks</p>
        <button class="view-tasks-btn">View Tasks</button>
      </div>
      <div class="card" data-category="Work">
        <i class="fas fa-briefcase"></i>
        <h2>Work</h2>
        <p id="work-count">0 Tasks</p>
        <button class="view-tasks-btn">View Tasks</button>
      </div>
      <div class="card" data-category="Learning">
        <i class="fas fa-book"></i>
        <h2>Learning</h2>
        <p id="learning-count">0 Tasks</p>
        <button class="view-tasks-btn">View Tasks</button>
      </div>
      <div class="card" data-category="Health">
        <i class="fas fa-heartbeat"></i>
        <h2>Health</h2>
        <p id="health-count">0 Tasks</p>
        <button class="view-tasks-btn">View Tasks</button>
      </div>
    </div>
  <script src="category.js"></script>
</body>
</html>
